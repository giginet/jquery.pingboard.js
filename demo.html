<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mawaru PingDrum</title>
</head>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-skeleton.js" type="text/javascript"></script>
<script src="jquery.pingboard.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
      $('#demo').pingboard();
  });
</script>
<link media="all" rel="stylesheet" href="css/pingboard.css" type="text/css" />
<body>
  <ul id="demo">
    <li>回想</li>
    <li>flashback</li>
    <li>名前</li>
    <li>時</li>
    <li>場所</li>
    <li>ああああああああああああ</li>
  </ul>
  <ul class="pingboard">
    <ul class="pingboard-titlesection">
        <li class="pingboard-title">回想</li>
        <li class="pingboard-subtitle">flashback</li>
    </ul>
    <ul class="pingboard-detail">
      <li class="pingboard-where"></li>
      <li class="pingboard-when"></li>
      <li class="pingboard-what"></li>
    </ul>
  </ul>
</body>
</html>
